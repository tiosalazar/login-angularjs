<div id="body-login"  >
  <div class="container">
  <div class="row">
     <div class="col-md-12 col-lg-12 col-xs-12 col-xl-12">
      <div class="info">
          <h1>ALQUEMEDIA  </h1><span>David Salazar Ocampo</span>
      </div>
        <div class="form col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3  col-sm-8 col-sm-offset-2 col-xs-12 ">
        <div class="thumbnail"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/hat.svg"/></div>
        <div  ng-hide="lg.msj_incorecto"  class="alert  text-center alert-danger  ">
                                                 {{lg.mensaje}}
                                                </div>
          <div ng-hide="lg.msj_correcto" class="alert alert-success correcto fresh-color text-center ">
                                       {{lg.mensaje}}
                                      </div>                                      
          <form  name="form-registro" ng-show="lg.toggle" ng-animate="'box'"  method="POST" ng-submit="lg.registrar();">
              <input type="text" ng-model="lg.username"  name="usuario" placeholder="Usuario"/>
              <input type="password" ng-model="lgpassword" name="password" placeholder="Contraseña"/>
              <input type="email" ng-model="lg.email" placeholder="Correo Electrónico"/>
              <button type="submit" >Crear Cuenta</button>
              <p class="message">¿Ya registrado? <a ng-click="lg.toggle = ! lg.toggle" > Ingresar</a></p>
          </form>
          <form  name="form-ingreso" class="login-form" method="POST" ng-animate="'box'"  ng-hide="lg.toggle"  ng-submit="lg.ingresar();">
            <input type="text"  required ng-model="lg.username" ng-model-options="{ updateOn: 'blur' }" name="username" placeholder="Usuario"/>
            <input type="password" required ng-model="lg.password"  ng-model-options="{ updateOn: 'blur' }" name="password" placeholder="Contraseña"/>
            <button type="submit" >Ingresar</button>
            <p class="message">¿No registrado? <a ng-click="lg.toggle = ! lg.toggle"    >Crear una cuenta</a></p>
          </form>
    </div>
    </div>
  </div>
    
  </div>
</div>
